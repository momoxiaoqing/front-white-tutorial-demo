<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clear-float{
            overflow: auto;
            zoom: 1;
        }
        .part{
            background-color: #ccc;
        }
        .item{
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            margin: 10px;
        }
        .left-part>div{
            float: left;
        }
        .left-part>div{
            float: left;
        }
        .right-part>div{
            float: right;
        }
    </style>
</head>
<body>
<div>
    <h4>向左浮动</h4>
    <div class="clear-float part  left-part">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <h4>向右浮动</h4>
    <div class="clear-float part right-part">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <h4>float引起的高度塌陷问题</h4>
    <div class="part left-part">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>
</body>
</html>
